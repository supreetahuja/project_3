<html>
<head>
    <meta charset="utf-8">
    <title>Chart Selector</title>
    <!-- Load external CSS styles -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- First Parent div - Main title header-->
    <div class="mainHeader"><h1>Top 250 Movies Analytics</h1></div>

    <!-- Second Parent div - graph list header Apex graph header (float)-->
    <div class="graphHeaderParent">
        <h2 class="apexGraphTitle">Movie Analytics</h2>
    </div>

    <!-- Third Parent div - Graph list content and Graph itself (float)-->
    <div class="graphContent">
        <select id="graphSelect">
            <option value="graph1.js">Graph 1</option>
            <option value="graph2.js">Graph 2</option>
            <option value="graph3.js">Graph 3</option>
            <option value="graph4.js">Graph 4</option>
            <option value="graph5.js">Graph 5</option>
        </select>
        <button onclick="runScript()">Run</button>
        <div id="myChart3">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        function runScript() {
            const select = document.getElementById('graphSelect');
            const selectedValue = select.value;
            const script = document.createElement('script');
            script.src = selectedValue;
            const chartCanvas = document.getElementById('myChart');
            chartCanvas.innerHTML = '';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
